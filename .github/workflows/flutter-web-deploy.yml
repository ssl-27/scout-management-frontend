# .github/workflows/flutter-web-deploy.yml
name: Flutter Web Deploy

on:
  push:
    branches: [ develop ]  # or your default branch
  pull_request:
    branches: [ develop ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: develop

    steps:
      - uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'  # Specify your Flutter version
          channel: 'stable'

      - name: Verify Flutter Installation
        run: |
          flutter --version
          flutter doctor -v

      - name: Install Dependencies
        run: flutter pub get

      - name: Build Web
        run: |
          flutter build web --dart-define=ENV=dev  # Use 'prod' for production
          cp build/web/index.html build/web/404.html  # For client-side routing

      - name: Create and Verify app.yaml
        run: |
          echo "Creating app.yaml in build/web directory..."
          cat > build/web/app.yaml << 'EOL'
          runtime: python39
          handlers:
            - url: /(.*)
              static_files: \1
              upload: (.*)
              secure: always
          EOL
          echo "Verifying app.yaml creation..."
          if [ -f "build/web/app.yaml" ]; then
            echo "app.yaml exists. Content:"
            cat build/web/app.yaml
          else
            echo "Error: app.yaml was not created"
            exit 1
          fi
          echo "Listing build/web directory:"
          ls -la build/web/

      - name: Google Auth
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Setup Google Cloud
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}


      - name: Deploy to App Engine
        id: deploy
        uses: google-github-actions/deploy-appengine@v1
        with:
          working_directory: build/web
          version: v1-${{ github.sha }}