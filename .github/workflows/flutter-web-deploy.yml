# .github/workflows/flutter-web-deploy.yml
name: Flutter Web Deploy

on:
  push:
    branches: [ develop ]  # or your default branch
  pull_request:
    branches: [ develop ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: develop

    steps:
      - uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'  # Specify your Flutter version
          channel: 'stable'

      - name: Verify Flutter Installation
        run: |
          flutter --version
          flutter doctor -v

      - name: Install Dependencies
        run: flutter pub get

      - name: Build Web
        run: |
          flutter build web \
          --dart-define=ENV=dev \
          --dart-define=API_BASE_URL=${{ secrets.API_BASE_URL }} \

      - name: Setup Web Routing
        run: |
          # Create app.yaml
          cat > build/web/app.yaml << 'EOL'
          runtime: python39
          handlers:
            - url: /assets
              static_dir: assets
              secure: always
          
            - url: /favicon\.ico
              static_files: favicon.ico
              upload: favicon\.ico
              secure: always
          
            - url: /.*
              static_files: index.html
              upload: index\.html
              secure: always
          EOL
          
          # Verify files
          echo "Verifying deployment files..."
          ls -la build/web/
          cat build/web/app.yaml

      - name: Google Auth
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Setup Google Cloud
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}


      - name: Deploy to App Engine
        id: deploy
        uses: google-github-actions/deploy-appengine@v1
        with:
          working_directory: build/web
          version: v1-${{ github.sha }}